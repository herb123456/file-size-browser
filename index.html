<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindFat - Please select drive.</title>

    <link rel="stylesheet" href="vendor/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="vendor/jquery-ui.css">
    <link rel="stylesheet" href="css/index.css">

    <script>delete module.exports</script>
    <script src="vendor/jquery-3.2.0.js"></script>
    <script src="vendor/jquery-ui.js"></script>
    <!--<script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>-->
    <script src="vendor/bootstrap.js"></script>

</head>
<body>
<div class="container-fluid" id="disk-container"></div>

<script id="disk-content-template" type="text/x-handlebars-template">
    {{#each disks}}
    <div class="row drive-row vertical-align">

        <div class="col-xs-3">
            <img src="images/Hard-Drive-icon-128.png" alt="" class="center hard-drive-icon">

            <div class="drive-name">
                <div>
                    {{ name }}
                </div>
                <div>
                    {{ used }} / {{ total }}
                </div>
            </div>

        </div>

        <div class="col-xs-6 col-xs-offset-1 progress-col">
            <div class="progress">
                <div class="progress-bar {{#ifCond usedPer '>' 50 }} progress-bar-warning {{/ifCond}} {{#ifCond usedPer '>' 85 }} progress-bar-danger {{/ifCond}}" role="progressbar" aria-valuenow="{{ usedPer }}"
                     aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width:{{ usedPer }}%">
                    {{ usedPer }}% Used
                </div>
            </div>


        </div>

        <div class="col-xs-2">
            <div class="drive-col">
                <div class="drive-content">
                    <button class="btn btn-scan" data-path="{{mountpoint}}">掃描</button>
                </div>
            </div>
        </div>
    </div>
    {{/each}}

    <div class="row custom-path-row">
        <button type="button" class="btn btn-default btn-sm" id="custom-path-btn">選擇要掃描的路徑</button>
        <label for="custom-path-btn" id="custom-path-label"></label>
        <button class="btn btn-scan" data-path="" style="display: none;" id="custom-path-scan-btn">掃描</button>
    </div>
</script>

<script src="vendor/loadingoverlay.min.js"></script>
<script>
    require("./js/index")
</script>
</body>
</html>
